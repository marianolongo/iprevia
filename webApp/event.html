<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPrevia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css">

<body onload="loadData()">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1 style="text-align: center">iPrevia</h1>
        </div>
        <div class="col-md-8">
            <div class="row pt-5 custom-header">
                <div class="col-md-3 text-center">
                    <span href="my_events.html" class="btn header-element">Mis Eventos</span>
                </div>
                <div class="col-md-3 text-center">
                    <a href="create_event.html" class="btn header-element">Crear Evento</a>
                </div>
                <div class="col-md-6 text-center">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2"
                               type="search" placeholder="Buscar usuario o evento"
                               aria-label="Search"
                        >
                        <button class="btn btn-danger" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row fill">
        <div class="col-md-4">
            <div class="row mt-4 justify-content-center mt-3 user_elem">
                <img src="static/images/profile-img.jpg" height="200" width="200" alt="">
            </div>
            <div class="row justify-content-center">
                <p class="user_elem username">Nombre de Usuario</p>
            </div>
            <div class="row justify-content-center">
                <div class="user_elem">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-danger user_elem">Sign Out</button>
            </div>
        </div>
        <div class="col-md-8">
            <div style="text-align: center">
                <div>
                    <img height="200" width="200" alt="" src="static/images/profile-img.jpg">
                </div>
                <div class="row">
                    <div class="container">
                        <br>
                        <p >Nombre Evento</p>
                        <br>
                        <p>Descrpcion del evento</p>
                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <button class="btn btn-danger">Asistir</button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-danger">Lista</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
