<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>iPrevia</title>

    <link rel="stylesheet" href="static/css/inicio.css">

    <!--<script src="resources/bootstrap/js/bootstrap.min.js"></script>-->
    <!--<script src="animation.js"></script>-->
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center">
                Registrarse
            </h1>
        </div>
    </header>

    <div class="container-fluid col-md-6" style="text-align: center" >
        <div class="form-group">
            <label for="usr">Nombre de Usuario:</label>
            <input type="text" class="form-control" id="usr">
        </div>
        <div class="form-group">
            <label for="usr">Mail:</label>
            <input type="text" class="form-control" id="mail">
        </div>
        <div class="form-group">
            <label for="pwd">Contraseña:</label>
            <input type="password" class="form-control" id="pwd">
        </div>
        <div class="form-group">
            <label for="pwd">Repetir contraseña:</label>
            <input type="password" class="form-control" id="repeat_pwd">
        </div>
        <button onclick="register()" class="btn btn-danger">
            Registrarse
        </button>
    </div>

    <!-- Javascript -->
    <script type="text/javascript">

        function register(){

            var usuario = document.getElementById("usr").value;
            var contra = document.getElementById("pwd").value;
            var mail = document.getElementById("mail").value;

            var request = new XMLHttpRequest();
            request.open('POST', "http://localhost:8080/users");
            request.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            request.send(JSON.stringify({ "email": mail, "name": usuario, "password": contra}));
            request.onload = () => {
                location.replace("login.html");
            }
        }

    </script>
</body>
</html>
