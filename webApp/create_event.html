<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPrevia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="static/js/create_event.js"></script>
    <script type="text/javascript" src="static/js/home.js"></script>
</head>
<body onload="loadData()">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h1 style="text-align: center">iPrevia</h1>
        </div>
        <div class="col-md-8">
            <div class="row pt-5 custom-header">
                <div class="col-md-3 text-center">
                    <a href="my_events.html" class="btn header-element">Mis Eventos</a>
                </div>
                <div class="col-md-3 text-center">
                    <a href="#" class="btn header-element">Crear Evento</a>
                </div>
                <div class="col-md-6 text-center">
                    <form class="form-inline">
                        <input class="form-control mr-sm-2"
                               type="search" placeholder="Buscar usuario o evento"
                               aria-label="Search"
                               id="searchBar"
                        >
                        <button class="btn btn-danger" type="submit" onclick="handleSearch(event)">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row fill">
        <div class="col-md-4">
            <div class="row mt-4 justify-content-center mt-3 user_elem">
                <img src="static/images/profile-img.jpg" height="200" width="200" alt="">
            </div>
            <div class="row justify-content-center">
                <p class="user_elem username" id="user_elem username"></p>
            </div>
            <div class="row justify-content-center">
                <div class="user_elem">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-danger user_elem" onclick="signOut()">Sign Out</button>
            </div>
        </div>
        <div class="col-md-4">
            <form>
                <div class="form-group">
                    <label class="event-form" for="nombre-evento">Nombre del Evento</label>
                    <input type="text" class="form-control event-form" id="nombre-evento" placeholder="Nombre del evento">
                </div>
                <div class="form-group">
                    <label class="event-form" for="descripcion-evento">Descripcion evento</label>
                    <textarea class="form-control event-form" id="descripcion-evento" placeholder="Descripcion evento"></textarea>
                </div>
                <div>
                    <form>
                        <label class="event-form">Fecha:</label>
                        <input class="event-form" type="date" name="date" id="date">
                    </form>
                </div>
                <div class="form-check event-form">
                    <input type="checkbox" class="form-check-input" id="privateEvent">
                    <label class="form-check-label" for="privateEvent">Privado</label>
                </div>
                <button type="submit" onclick="crearEvento()" class="btn btn-danger event-form">Crear</button>
            </form>
        </div>
        <div class="col-md-4">
            <ul id="searchResults">

            </ul>
        </div>
    </div>
</div>

</body>
</html>
